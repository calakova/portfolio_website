<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/link-solid.svg">
  <link rel="stylesheet" href="../css/links.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <title>Links</title>
</head>
<body data-bs-spy="scroll" data-bs-target="#sidebar" data-bs-offset="50">
  <header class="mb-3">
    <nav class="navbar fixed-top navbar-expand navbar-dark bg-dark">
      <div class="container-fluid d-flex justify-content-start">
        <button class="btn btn-dark me-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
        <a class="navbar-brand" href="index.html">CV</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="links.html">Links</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Me</a>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="switchColorMode()">
              <i class="fa-regular fa-moon fa-lg" id="modeIcon"></i>
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="offcanvas offcanvas-start" id="sidebar">
      <div class="offcanvas-header">
        <h3 class="offcanvas-title">Sections</h3>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group navbar-nav">
          <a class="link list-group-item list-group-item-action" href="#links">Links</a>
        </ul>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row mt-5" id="links">
        <div class="col-sm-2"></div>
        <div class="col-sm-3">
          <a href="https://github.com/calakova" class="link link-dark">
            <div class="p-5 mb-5 d-flex flex-column align-items-center bg-info rounded">
              <i class="fa-brands fa-github fa-10x"></i>
              <h4 class="mt-3">GitHub</h4>
            </div>
          </a>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-3">
          <a href="https://www.linkedin.com/in/christoph-wiesenhofer-bb376b237/" class="link link-dark">
            <div class="p-5 mb-5 d-flex flex-column align-items-center bg-info rounded">
              <i class="fa-brands fa-linkedin fa-10x"></i>
              <h4 class="mt-3">LinkedIn</h4>
            </div>
          </a>
        </div>
        <div class="col-sm-2"></div>
      </div>
      <button class="btn btn-dark" id="back-to-top-btn" title="Go to top" onclick="topFunction()">
        <i class="fa-solid fa-angle-up"></i>
      </button>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/2e6d5da9e9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>
  <script src="../js/script.js"></script>

</html>
